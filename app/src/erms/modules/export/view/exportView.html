<div id="export" layout="column" layout-fill>
    
    <md-toolbar class="md-hue-2 repo-view__toolbar">
        <div class="md-toolbar-tools">
            
            <span>{{ 'ERMS_EXPORT.LABEL' | translate }}</span>
                    
        </div>
    </md-toolbar>
    
    <div layout-padding class="export__content">
        
        <p>{{'ERMS_EXPORT.MESSAGES.EXPORTING'}}</p>
        
        <md-progress-linear md-mode="indeterminate"></md-progress-linear>
        
        <p>{{'ERMS_EXPORT.MESSAGES.EXPORT_INFO'}}</p>
        <p>{{'ERMS_EXPORT.MESSAGES.EXPORT_WAIT1'}}</p>
        <p>{{'ERMS_EXPORT.MESSAGES.EXPORT_WAIT2'}}</p>
        <div>
            <md-button
                class="md-raised"
                ui-sref="erms.repos">
                {{ 'COMMON.CANCEL' | translate }}
            </md-button>
        </div>
        
    </div>
    
</div>
