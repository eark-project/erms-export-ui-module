<md-dialog aria-label="{{ 'ERMS.PROFILES.DIALOG.LABELS.PROFILE_DIALOG' | translate }}">
    <form name="epd.profileForm" ng-submit="save(epd.profileForm)">
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <h2>{{ epd.dialogMode | translate }}</h2>
            </div>
        </md-toolbar>
        <md-dialog-content layout-padding layout-margin>
            <div layout>
                <md-input-container flex>
                    <label>{{ 'ERMS_PROFILES.PROFILES.DIALOG.LABELS.NAME' | translate }} *</label>
                    <input type="text"
                        ng-model="epd.profile.name"
                        name="name"
                        required
                        ng-disabled="epd.edit"
                        md-maxlength="50"
                        maxlength="50">
                </md-input-container>
            </div>
            <div layout>
                <md-input-container flex>
                    <label>{{ 'ERMS_PROFILES.PROFILES.DIALOG.LABELS.REPO_URL' | translate }} *</label>
                    <input
                        type="text"
                        ng-model="epd.profile.url"
                        name="url"
                        required
                        md-maxlength="255"
                        maxlength="255">
                </md-input-container>
            </div>
            <div layout>
                <md-input-container flex>
                    <label>{{ 'ERMS_PROFILES.PROFILES.DIALOG.LABELS.ACCESS_ID' | translate }} *</label>
                    <input type="text"
                        ng-model="epd.profile.userName"
                        name="userName"
                        required
                        md-maxlength="50"
                        maxlength="50">
                </md-input-container>
            </div>
            <div layout>
                <md-input-container flex>
                    <label>{{ 'ERMS_PROFILES.PROFILES.DIALOG.LABELS.ACCESS_PASSWORD' | translate }} *</label>
                    <input type="password"
                        ng-model="epd.profile.password"
                        name="password"
                        required
                        md-maxlength="50"
                        maxlength="50">
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">
                {{ 'COMMON.CANCEL' | translate }}
            </md-button>
            <md-button class="md-primary" type="submit" aria-label="Save profile edits">
                {{ 'COMMON.SAVE' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
