<md-dialog aria-label="Repository connect">
    <form>
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <h2>Repository connect</h2>
            </div>
        </md-toolbar>
        <md-dialog-content layout="column" layout-padding layout-margin>
            <h3>Select a root directory</h3>
            <md-button ng-repeat="root in prdc.profile.rootNodes" ng-click="prdc.selectRoot(root)">
                {{ root }}
            </md-button>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">
                {{ 'COMMON.CANCEL' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
