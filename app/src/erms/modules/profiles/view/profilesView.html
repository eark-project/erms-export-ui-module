<div layout="row" style="background-color: #eee;" layout-padding>
    
    <div flex="33">
        <md-button class="md-primary md-text-icon-button" ng-click="empc.showProfileDialog()">
            <i class="material-icons ng-scope">add</i>
            {{ 'COMMON.ADD_NEW' | translate }} {{ 'COMMON.PROFILE' | translate }}
        </md-button>
        <md-list>
            <md-list-item ng-repeat="item in empc.profiles" ng-click="empc.showConnectDialog1(item)">
                <span class="text-muted">{{ item.profileName }}</span>
                <md-button class="md-secondary" ng-click="empc.showProfileDialog(item);"><i class="material-icons ng-scope">edit</i></md-button>
            </md-list-item>
        </md-list>
    </div>
    
    <div flex="66">
        
        <p ng-show="empc.profiles.length === 0">There are no profiles</p>
        
        <div ui-view="repo-browser"></div>
        
    </div>

</div>
