<md-dialog aria-label="Upload mapping file">
    <form name="emfc.addMappingForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{ 'ERMS_MAPS.MAPPINGS.DIALOG.LABELS.UPLOAD_MAPPING_FILE' | translate }}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="material-icons">close</i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout-padding>
            <div layout>
                <md-input-container flex>
                    <label>{{ 'ERMS_MAPS.MAPPINGS.DIALOG.LABELS.MAPPING_NAME' | translate }} *</label>
                    <input type="text"
                        name="mappingName"
                        ng-model="mapping.mappingName"
                        required
                        md-maxlength="25"
                        maxlength="25">
                </md-input-container>
            </div>
            <label for="mapfileinput" hide>{{ 'ERMS_MAPS.MAPPINGS.DIALOG.LABELS.MAPPING_FILE' | translate }}</label>
            <input id="mapfileinput"
                type="file"
                file-model="mapping.file"
                onchange="angular.element(this).scope().fileNameChanged(this)"
                required
                maxlength="100">
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="end center">
            <md-button ng-click="cancel()">
                {{ 'COMMON.CANCEL' | translate }}
            </md-button>
            <md-button class="md-primary" ng-click="upload()">
                {{ 'COMMON.UPLOAD' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
